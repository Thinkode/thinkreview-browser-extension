name: CI

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint manifest.json
      run: npm run lint
      
    - name: Run tests
      run: npm test
      continue-on-error: true
      
    - name: Validate manifest
      run: |
        node -e "
          const manifest = require('./manifest.json');
          console.log('Manifest validation passed');
          console.log('Extension name:', manifest.name);
          console.log('Version:', manifest.version);
        "
        
    - name: Check for required files
      run: |
        echo "Checking required extension files..."
        test -f manifest.json || (echo "manifest.json missing" && exit 1)
        test -f background.js || (echo "background.js missing" && exit 1)
        test -f content.js || (echo "content.js missing" && exit 1)
        test -f popup.html || (echo "popup.html missing" && exit 1)
        test -f popup.js || (echo "popup.js missing" && exit 1)
        echo "All required files present"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
