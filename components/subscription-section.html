<!-- Subscription Upgrade Section -->
<div id="subscription-section" class="subscription-section">
  <h3 class="settings-title">Upgrade to Premium</h3>
  <p class="settings-description">Get unlimited AI code reviews and priority support</p>
  
  <div class="subscription-buttons">
    <button id="monthly-upgrade-btn" class="upgrade-btn monthly-btn">
      <span class="plan-name">Monthly</span>
      <span class="plan-price">$6.99/month</span>
    </button>
    <button id="annual-upgrade-btn" class="upgrade-btn annual-btn">
      <span class="plan-name">Annual</span>
      <span class="plan-price">$69.99/year</span>
      <span class="plan-savings">Save 17%</span>
    </button>
  </div>
</div>
